services:
  postgres:
    image: postgres:16-alpine
    container_name: rawhash-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: rawhash
      POSTGRES_PASSWORD: rawhash_secret
      POSTGRES_DB: rawhash
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rawhash -d rawhash']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
